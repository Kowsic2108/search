<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated GitHub Style Search Box</title>

  <style>
    body {
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    .search-form {
      background-color: #161b22;
      border: 2px solid #30363d;
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 10px 14px;
      width: 350px;
      transition: 0.4s ease;
      box-shadow: 0 0 0 rgba(88,166,255,0);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(88,166,255,0.3);
      }
      100% {
        box-shadow: 0 0 15px rgba(88,166,255,0.7);
      }
    }

    .search-icon {
      margin-right: 10px;
      color: #8b949e;
      font-size: 20px;
      transition: transform 0.4s ease;
    }

    .search-form:hover .search-icon {
      transform: rotate(360deg);
      color: #58a6ff;
    }

    .search-form input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #c9d1d9;
      font-size: 16px;
      padding: 6px;
      transition: all 0.3s ease;
    }

    .search-form input:focus {
      color: #fff;
    }

    .search-form button {
      background: linear-gradient(135deg, #238636, #2ea043);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 0 5px rgba(35,134,54,0.3);
    }

    .search-form button:hover {
      background: linear-gradient(135deg, #2ea043, #3fb950);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(63,185,80,0.6);
    }
  </style>
</head>
<body>

  <!-- Replace YOUR_FORM_ID with your Formspree ID -->
  <form class="search-form" action="https://formspree.io/f/mvgvkblb" method="POST">
    <span class="search-icon">üîç</span>
    <input type="text" name="search_query" placeholder="Type to search..." required />
    <button type="submit">Send üöÄ</button>
  </form>

</body>
</html>
