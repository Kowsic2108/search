<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Search Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: "Poppins", sans-serif;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      width: 0;
      padding: 0;
      font-size: 16px;
      transition: width 0.5s ease;
    }

    .search-box:hover input,
    .search-box input:focus {
      width: 200px;
      padding: 0 10px;
    }

    .search-box button {
      background: #4c6ef5;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .search-box button:hover {
      transform: rotate(360deg);
    }

  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" placeholder="Type to search...">
    <button>üîç</button>
  </div>
</body>
</html>
